<ion-content [fullscreen]="true">
  <div class="main-screen">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <ion-item>
        <ion-label id="profile_image" color="primary" stacked>Choose a PDF file</ion-label>
        <input type="file" accept="application/pdf" id="filechooser" (click)="selectAFile()" />
      </ion-item>
      <ion-button expand="block" size="large" >Convert to AudioBook</ion-button>
    </div>
  </div>
</ion-content>
